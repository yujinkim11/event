<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            width: 300px;
            height: 300px;
            background-color: lightcoral;
        }

        .on{
            background-color: teal;
            border-radius: 50%;
        }


    </style>


</head>
<body>

    <!-- * Event 정의
    => 사용자가 마우스 또는 키보드로 어떠한 행동을 했을 때 다른 결과 값을 가져옴 -->
    <!-- css 이벤트 예시> hover -->

    <div class="box"></div>

    <script>

        // *Mouse Event
        // => mouseDown : 마우스를 눌렀을 때
        // => mouseUp : 마우스를 뗐을 때
        // => mouseDown + MouseUp : click
        // => dblClick : 더블클릭
        // => mouseEnter : 엘리먼트에 마우스가 올라갔을 때
        // => mouseLeave : 엘리먼트에 마우스가 떠났을 때
        // => mouseMove : 엘리먼트 내에서 마우스가 움직였을 때
        
        const boxEl = document.querySelector('.box');
        
        // *이벤트 적용
        // => 선택자.addEventListener('이벤트명', 실행할 함수)

        // boxEl.addEventListener('click', function(){
        //     boxEl.classList.add('on')
        // })


        // boxEl.addEventListener('click', () => {
        //     boxEl.classList.add('on');
        // }) 

        // boxEl.addEventListener('click', () => boxEl.classList.add('on'));
        // => 화살표 함수는 {}를 넣지 않으면 자동 return을 해주기 때문에
        // 한줄로도 작성 가능 (바로 위 화살표 함수와 같음)
        // => 적을 값이 하나밖에 없을 때 한줄로 작성 가능

        const handleClick = () => {
            boxEl.classList.add('on');
        }

        boxEl.addEventListener('click', handleClick)
        // => handle : event를 담당하는 함수


    </script>

    
</body>
</html>
